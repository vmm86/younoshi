
<form class="flat-form create-form" name="create" method="POST" action="{{ url_for('createTeam', cityid = cityid, schoolid = schoolid) }}">
    <div id="Modal_create" class="modal fade modal-lg" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <a href="{{ url_for('listTeam', cityid = cityid, schoolid = schoolid) }}">
                        <button type="button" class="close" aria-hidden="true">&times;</button>
                    </a>
                    <h3 class="modal-title" aria-labelledby="Modal_create_Label">Добавить/изменить команду в школе {{ schoolname }} (г. {{ cityname }})</h3>
                </div>

                <div class="modal-body">
                    <div class="form-group btn-group">
                        <label for="teamName" class="btn-label">Команда</label> 
                        <input class="form-control" type="text" name="teamName"></input>
                    </div>
                    <br>
                    <div class="form-group btn-group" data-toggle="buttons">
                        <label class="btn-label">Выберите возраст</label>
                        <div class="btn-group listAgeTop">
                        {% for la in listAge %}
                            {% if loop.index in range(1,5) %}
                            <label for="age_ID_{{ la.age_ID }}" class="btn btn-info">
                                <input id="age_ID_{{ la.age_ID }}" type="radio" name="age_ID" value="{{ la.age_ID }}">{{ la.ageName }}
                            </label>
                            {% endif %}
                        {% endfor %}
                        </div>
                        <div class="btn-group listAgeBottom">
                        {% for la in listAge %}
                            {% if loop.index in range(5,9) %}
                            <label for="age_ID_{{ la.age_ID }}" class="btn btn-info">
                                <input id="age_ID_{{ la.age_ID }}" type="radio" name="age_ID" value="{{ la.age_ID }}">{{ la.ageName }}
                            </label>
                            {% endif %}
                        {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <a class="btn btn-danger" href="{{ url_for('listTeam', cityid = cityid, schoolid = schoolid) }}">Отмена</a>
                    <button class="btn btn-success" type="submit" name="modify" value="create">Сохранить</button>
                </div>

            </div>
        </div>
    </div>
</form>
