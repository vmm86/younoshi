
<form name="addCity" method="post">
    <div id="Modal_addCity" class="modal fade modal-lg" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title" aria-labelledby="Modal_addCity_Label">Добавить новый город</h3>
                </div>

                <div class="modal-body">
                    <div class="btn-group">
                        <label class="btn-label" for="addCity_cityName">Город</label> <input id="addCity_cityName" class="form-control" name="addCity_cityName" type="text"></input>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="cancel" class="btn btn-danger" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>

            </div>
        </div>
    </div>
</form>
