{% extends "index.jinja.html" %}

{% block title %}Зарегистрироваться{% endblock %}

{% block body %}
    <div class="row" style="text-align: center; margin: 0 auto; width: 25%;">

        <form id="joinForm" class="flat-form form-group" name="joinForm" action="{{ url_for('join') }}" method="post" style="text-align: center;">
            <div class="input-group">
                <div class="input-group">
                    <i class="input-group-addon glyphicon glyphicon-user"></i>
                    <input id="authFormLogin" class="form-control" type="text" name="userName" placeholder="Имя">
                </div>
                <div class="input-group">
                    <i class="input-group-addon glyphicon glyphicon-lock"></i>
                    <input id="authFormPassword" class="form-control"  type="password" name="userPassword" placeholder="Пароль">
                </div>
                <span class="input-group-btn">
                    <input id="authFormSubmit" class="btn btn-primary btn-wide" type="submit" name="joinFormSubmit" value="Зарегистрироваться">
                </span>
            </div>
        </form>

    </div>
{% endblock %}
