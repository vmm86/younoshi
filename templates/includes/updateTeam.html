
<form class="flat-form update-form" name="update" method="POST" action="{{ url_for('updateTeam', cityid = lt.school_ID.city_ID.city_ID, schoolid = lt.school_ID.school_ID, teamid = lt.team_ID) }}">
    <div id="Modal_update_{{ lt.team_ID }}" class="modal fade modal-lg" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <a href="{{ url_for('listTeam', cityid = cityid, schoolid = schoolid) }}">
                        <button type="button" class="close" aria-hidden="true">&times;</button>
                    </a>
                    <h3 class="modal-title" aria-labelledby="Modal_update_Label">Добавить/изменить команду {{ lt.teamName }} (школа {{ schoolname}}, г. {{ cityname }})</h3>
                </div>

                <div class="modal-body">
                    <div class="form-group btn-group">
                        <label class="btn-label" for="teamName">Команда</label> 
                        <input class="form-control" type="text" name="teamName" value="{{ lt.teamName }}">
                    </div>
                    <br>
                    <div class="form-group btn-group" data-toggle="buttons">
                        <label class="btn-label">Выберите возраст</label>
                        <div class="btn-group listAgeTop">
                        {% for la in listAge %}
                            {% if loop.index in range(1,5) %}
                            <label for="ageid_{{ la.age_ID }}" class="btn btn-info {% if la.age_ID == lt.age_ID.age_ID %}active{% endif %}">
                                <input id="ageid_{{ la.age_ID }}" type="radio" name="ageid" value="{{ la.age_ID }}" {% if la.age_ID == lt.age_ID.age_ID %}checked{% endif %}>{{ la.ageName }}
                            </label>
                            {% endif %}
                        {% endfor %}
                        </div>
                        <div class="btn-group listAgeBottom">
                        {% for la in listAge %}
                            {% if loop.index in range(5,9) %}
                            <label for="ageid_{{ la.age_ID }}" class="btn btn-info {% if la.age_ID == lt.age_ID.age_ID %}active{% endif %}">
                                <input id="ageid_{{ la.age_ID }}" type="radio" name="ageid" value="{{ la.age_ID }}" {% if la.age_ID == lt.age_ID.age_ID %}checked{% endif %}>{{ la.ageName }}
                            </label>
                            {% endif %}
                        {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <a class="btn btn-danger" href="{{ url_for('listTeam', cityid = cityid, schoolid = schoolid) }}">Отмена</a>
                    <button class="btn btn-success" type="submit" name="modify" value="update">Сохранить</button>
                </div>

            </div>
        </div>
    </div>
</form>
