
<form name="create" method="post">
    <div id="Modal_addCity" class="modal fade modal-lg" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title" aria-labelledby="Modal_create_Label">Добавить новый город</h3>
                </div>

                <div class="modal-body">
                    <div class="btn-group">
                        <label class="btn-label" for="cityName">Город</label> 
                        <input class="form-control" name="cityName" type="text"></input>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="cancel" class="btn btn-danger" data-dismiss="modal">Отмена</button>
                    <button type="submit" name="modify" value="createButton" class="btn btn-success">Сохранить</button>
                    <input type="submit" name="modify" value="createInput" style="position: absolute; height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" tabindex="-1"></input>
                </div>

            </div>
        </div>
    </div>
</form>
