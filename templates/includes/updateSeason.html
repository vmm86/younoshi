
<form class="flat-form update-form" name="update" method="POST" action="{{ url_for('updateSeason', seasonid = lse.season_ID) }}">
    <div id="Modal_update_{{ lse.season_ID }}" class="modal fade modal-lg" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <a href="{{ url_for('listSeason') }}">
                        <button type="button" class="close" aria-hidden="true">&times;</button>
                    </a>
                    <h3 class="modal-title" aria-labelledby="Modal_update_Label">Изменить г. {{ lse.seasonName }}</h3>
                </div>

                <div class="modal-body">
                    <div class="form-group btn-group">
                        <label class="btn-label" for="seasonName">Город</label> 
                        <input class="form-control" type="text" name="seasonName" value="{{ lse.seasonName }}">
                    </div>
                </div>

                <div class="modal-footer">
                    <a class="btn btn-danger" href="{{ url_for('listSeason') }}">Отмена</a>
                    <button class="btn btn-success" type="submit" name="modify" value="update">Изменить</button>
                </div>

            </div>
        </div>
    </div>
</form>
