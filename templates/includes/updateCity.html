{% for listCity_item in listCity %}
<form name="update" method="post">
    <div id="Modal_update_{{ listCity_item.city_ID }}" class="modal fade modal-lg" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title" aria-labelledby="Modal_update_Label">Изменить город</h3>
                </div>

                <div class="modal-body">
                    <div class="btn-group">
                        <label class="btn-label" for="cityName">Город</label> 
                        <input type="hidden" name="city_ID" value="{{ listCity_item.city_ID }}">
                        <input type="text" name="cityName" value="{{ listCity_item.cityName }}" class="form-control">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="cancel" data-dismiss="modal" class="btn btn-danger">Отмена</button>
                    <button type="submit" name="modify" value="update" class="btn btn-success">Изменить</button>
                </div>

            </div>
        </div>
    </div>
</form>
{% endfor %}
